<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "game-start">게임시작!</button>
    <script>
        // const now = new Date(); 일반적인 객체 사용
        
        // Math는 수학과 관련된 상수나 기능들이 들어있는 객체
        // 다른 객체처럼 생성을 따로 하진 않는다. 그냥 사용가능!
        // alert(Math.floor(Math.random()*45+1));


        /*
        위의 난수 생성을 이용해 Up Down 게임을 만들어주세요.
        버튼을 누르면 게임이 시작됩니다.
        1~100까지 난수를 1개 생성한 뒤
        prompt를 통해 숫자를 입력받습니다.
        입력받은 값과 정답을 비교해서 큰지 작은지 알려줘야합니다.
        숫자를 입력받는 과정은 총 5번 반복되어야합니다.
        승리시에는 게임이 종료되어야하지만 아직 배우지 않았으니
        이부분은 일단 구현하지 않겠습니다.

        if(조건1) {

        }else if(조건2){

        }else {

        }

        마지막 else에는 괄호 들어가지 않습니다.

        */

        const gameStart = document.getElementById('game-start');
        gameStart.addEventListener('click',upandDown);

        const numBer = Math.floor(Math.random()*100+1)

        function upandDown(){
            const getNumber = parseInt(prompt(`1~100중 원하는 숫자를 고르세요`));
            if(getNumber<numBer){
                alert(`${getNumber}보다는 큰 수 입니다.`)
            }
            else if(getNumber>numBer){
                alert(`${getNumber}보다 작은 수 입니다.`)
            }
            else {
                alert(`정답입니다. 정답은${numBer}입니다`)
            }
        }
        
        for(let i = 1; i <= 5; i++){
            upandDown = i;
        }
       


    </script>
</body>
</html>
